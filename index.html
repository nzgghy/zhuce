<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告 注册</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('3.jpg'); /* 设置背景图片 */
            background-size: cover; /* 背景图片充满整个屏幕 */
            background-position: center; /* 背景图片居中 */
        }

        .container {
            width: 90%; /* 改为相对宽度，适应不同设备 */
            max-width: 400px; /* 设置最大宽度 */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3); /* 将白色背景设置为半透明 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: red; /* 红色 */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .captcha-container {
            display: flex;
            align-items: center;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 90%; /* 在小屏幕上适当缩小宽度 */
            }
            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                width: calc(100% - 20px); /* 在小屏幕上减去一些边距 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>广告 注册</h2>
        <form id="registrationForm">
            <label for="username">账号：</label>
            <input type="text" id="username" name="username"  required pattern="(?=.*[A-Za-z])(?=.*\d).{8,12}" title="请输入至少一个英文字母和一个数字，长度为8个字符">
            
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,16}" title="请输入包含数字或英文字母，长度为8个字符">
            
            <label for="confirm_password">确认密码：</label>
            <input type="password" id="confirm_password" name="confirm_password" required pattern="[A-Za-z0-9]{8,16}" title="请输入包含数字或英文字母，长度为8个字符">
            
            <label for="captcha">验证码：</label>
            <div class="captcha-container">
                <input type="text" id="captcha" name="captcha" required pattern="[k4p8KP]{4}"  title="必须是4位，英文字母加数字" required style="width: 200px;"> <!-- 缩小宽度 -->
                <img src="1.jpg" alt="验证码" style="width: 90px; height: 45px;"> <!-- 与输入框宽度相同 -->
            </div>
            <input type="submit" value="注册">
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            window.location.href = "https://nzgghy.github.io/"; // 跳转到指定链接
        });
    </script>
</body>
</html>
